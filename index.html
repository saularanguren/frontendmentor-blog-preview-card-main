<!DOCTYPE html>
<html lang="en" translate="no">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
  </head>

  <body>

    <!-- Blog Preview Card -->
    <main class="card__component">
      <figure class="card__component__blogimage"></figure>
      <section class="card__component__content">
        <div class="--category">
          <p class="-line-height -extra-bold -font-black">Learning</p>
        </div>
        <p class="--publishdate -line-height -medium -font-black">Published 21 Dec 2023</p>
        <h1 class="--title -line-height -extra-bold -font-black">HTML & CSS foundations</h1>
        <p class="--description -line-height -medium -font-gray">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </section>
      <section class="card__component__author">
        <img src="src/assets/images/image-avatar.webp" alt="avatar image">
        <h2 class="-extra-bold -line-height -font-black">Greg Hooper</h2>
      </section>
    </main>
    <!-- End Blog Preview Card -->
    
  </body>
</html>
